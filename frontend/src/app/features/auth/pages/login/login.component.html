<section class="login">
  <h1>Iniciar sesion</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="admin@docuu.test" />
    <small *ngIf="form.controls.email.invalid && form.controls.email.touched">
      Ingresa un correo valido.
    </small>

    <label for="password">Contrasena</label>
    <input id="password" type="password" formControlName="password" placeholder="admin123" />
    <small *ngIf="form.controls.password.invalid && form.controls.password.touched">
      La contrasena es obligatoria.
    </small>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</section>
