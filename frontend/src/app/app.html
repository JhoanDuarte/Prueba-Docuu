<div class="app-layout">
  <nav class="topbar">
    <a class="brand" routerLink="/orders">Docuu Â· Ordenes</a>
    <div class="session" *ngIf="user(); else loginLink">
      <div class="profile">
        <span class="name">{{ user()?.name }}</span>
        <span class="role">{{ user()?.role | uppercase }}</span>
      </div>
      <button type="button" class="logout" (click)="logout()">Cerrar sesion</button>
    </div>
    <ng-template #loginLink>
      <a routerLink="/login" class="login-link">Iniciar sesion</a>
    </ng-template>
  </nav>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
